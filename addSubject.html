<html>
	<head>
		<title> Feedback </title>
	</head>
	
	<body>
		<h3> Choose a subject to add: <h3>
		{% if subjects.get %}
		<form action = "/subjectAdded" method = "post">
		
			<table border='1'>
		<tr>
			<td><strong>Code</strong></td>
			<td><strong>Subject</strong></td>
			<td><strong>Days</strong></td>
			<td><strong>Time</strong></td>
			<td><strong>Instructor</strong></td>
		</tr>
		{% for s in subjects %}
		<tr>
			<td><input type="radio" name='subject' value="{{s.getKey}}">{{s.code}}</td>
			<td>{{s.name}}</td>
			<td>{{s.days}}</td>
			<td>{{s.time}}</td>
			<td>{{s.instructor}}</td>
		</tr>
		{% endfor %}
		</table>
		<br>
		
		<input type = "submit" value = "Add Subject">
		</form>
		{% else %}
		<p style='color : red'> No subjects to add<p>
		{% endif %}
		
		
		<form action = "/viewSchedule" method = "post">
			<input type = "submit" value = "back">
		</form>
	</body>
</html>
